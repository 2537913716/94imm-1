<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <!--favicon icon-->
    <link rel="icon" type="image/png" href="/static/favicon.ico">
    <title> 94iMM</title>
    <!--common style-->
    <link href='/static/pic/css/259247fda49d4bb8b85503482c4becec.css' rel='stylesheet' type='text/css'>

    <!-- inject:css -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="//cdn.bootcss.com/font-awesome/4.6.3/css/font-awesome.min.css">

<body>

<!--  preloader start -->
<div id="tb-preloader">
    <div class="tb-preloader-wave"></div>
</div>
<!-- preloader end -->


<div class="wrapper">

    <!--header start-->
    <header class="l-header">

        <div class="l-navbar l-navbar_t-light l-navbar_expand js-navbar-sticky">
            <div class="container-fluid">
                <nav class="menuzord js-primary-navigation" role="navigation" aria-label="Primary Navigation">

                    <!--logo start-->
                    <a href="/" class="logo-brand">
                        94iMM
                    </a>
                    <!--logo end-->

                    <!--mega menu start-->
                    <ul class="menuzord-menu menuzord-right c-nav_s-standard">
                        <li><a href="/"><span class="fa fa-home"> 首页</span></a></li>


                        <li><a href="javascript:void(0)"><span class="fa fa-th"> 分类</span></a>
                            <ul class="dropdown">
                                {% for types in typelist %}
                                <li><a href="{% url 'type' types.type_id %}">{{ types.type }}</a></li>
                                {% endfor %}
                            </ul>
                        </li>


                        <li>
                            <a href="javascript:void(0)"><i class="fa fa-search"></i> 搜索</a>
                            <div class="megamenu megamenu-quarter-width navbar-search">
                                <form id="search" method="post" action="/search/" role="searchform">
                                    <input type="text" name="s" class="form-control" placeholder="在这里输入">
                                </form>
                            </div>
                        </li>

                    </ul>
                    <!--mega menu end-->

                </nav>
            </div>
        </div>

    </header>
    <!--header end-->


    <!--body content start-->
    <section class="body-content">
        <div class="container">
            <div class="row ">
                <div class="portfolio portfolio-with-title portfolio-masonry blog-m col-4 gutter ">
                    {% load pagination_tags %}
                        {% autopaginate data 12 %}
                        {% for imglist in data %}
                    <div class="portfolio-item ">
                        <div class="thumb">
                            <img src="{{ imglist.firstimg }}" alt="{{ imglist.title }}">
                            <div class="portfolio-hover">
                                <div class="action-btn">
                                    <a href="{% url 'page' imglist.pid %}">
                                        <!--<i class="fa fa-send"></i> -->
                                        {{ imglist.title }}
                                    </a>
                                </div>
                            </div>
                        </div>

                    </div>
                    {% endfor %}

                </div>

                        <!--
                                                    <div class="portfolio-title">
                                                        <h4><a href="http://t.ooox.top/index.php/archives/32/">胸器女王李宓儿性感透视蕾丝内衣图片</a></h4>
                                                        <div class="date">admin , 2018/12/19</div>
                                                        <p></p>
                                                        <div class="m-top-20 m-bot-20"><a href="http://t.ooox.top/index.php/archives/32/" class="btn btn-extra-small btn-dark-border btn-transparent"> Read More</a>
                                                        </div>
                                                    </div>
                        --


            </div>
        </div>

        <div class="col-md-12">
            <!--pagination-->
                <div class="text-center">
                </div>
            <!--pagination-->
            </div>
        </div>
    			<div class="col-md-12">
                <!--pagination-->
                <div class="text-center">
					{% paginate %}
                    <!--pagination-->
            </div>
    </section>
    <!--body content end-->


    <footer id="footer" class="gray text-center footer-1">

                <p class="footer-logo">
                    <img class="retina" src="/static/logo.png" alt="" />
                </p>
                <div class="sub-title">美图分享,每日更新.</div>
                <div class="copyright">
                    &copy; 2018  <a href="/" >94imm</a>.
                </div>
                <div class="copyright-sub-title text-uppercase">
                    <span>Powered by <a href="http://djngo.org/" rel="nofollow" target="_blank">Django</a> | Theme by <a href="https://p.liangxingjian.com/" target="_blank">Pic</a> </span>
                </div>
            </div>
        </footer>


</div>
